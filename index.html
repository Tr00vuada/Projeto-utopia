<!DOCTYPE html>  
<html>  
<head>  
  <title>Chat de Vendas - Plataforma de Turismo</title>  
  <style>  
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; }  
    #userInput { width: 70%; padding: 8px; }  
    button { padding: 8px 15px; background: #4CAF50; color: white; border: none; }  
  </style>  
</head>  
<body>  
  <h2>Chat de Vendas B2B</h2>  
  <div id="chat"></div>  
  <input id="userInput" placeholder="Digite sua mensagem..." />  
  <button onclick="sendMessage()">Enviar</button>  

  <script>  
    const API_KEY = "app-e81qpu9UnqTAJCn00E4tkXBC"; // Substitua pela chave do Dify  
    async function sendMessage() {  
      const userInput = document.getElementById("userInput").value;  
      const chatDiv = document.getElementById("chat");  
      chatDiv.innerHTML += `<p><strong>VocÃª:</strong> ${userInput}</p>`;  

      const response = await fetch("https://api.dify.ai/v1", {  
        method: "POST",  
        headers: {  
          "Authorization": `Bearer ${API_KEY}`,  
          "Content-Type": "application/json"  
        },  
        body: JSON.stringify({  
          inputs: {},  
          query: userInput,  
          response_mode: "blocking"  
        })  
      });  

      const data = await response.json();  
      chatDiv.innerHTML += `<p><strong>Bot:</strong> ${data.answer}</p>`;  
      document.getElementById("userInput").value = "";  
    }  
  </script>  
</body>  
</html>
